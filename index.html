<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Phần ảnh đại diện và tên -->
    <div class="profile">
      <img src="images/avatar.jpg" alt="Avatar" class="avatar" />
      <h1>NGO MINH PHUC</h1>
      <p class="bio">Mọi thứ về tuii</p>
    </div>

    <!-- Các ô mục -->
    <div class="card-container">
      <div class="card" data-type="instagram">Instagram</div>
      <div class="card" data-type="facebook">Facebook</div>
      <div class="card" data-type="lienquan">Liên Quân</div>
      <div class="card" data-type="phone">Số Điện Thoại</div>
    </div>
    <!-- Container để hiển thị thông tin khi bấm -->
    <div class="info-container" id="info-container"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
